<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        .square {
            border: solid black;
            padding: 80px;
        }
      
    </style>
</head>

<body>
    <table id="main" style="width:100%">
        <tr>
            <th id="1" class="square"></th>
            <th id="2" class="square"></th>
            <th id="3" class="square"></th>
        </tr>
        <tr>
            <th id="4" class="square"></th>
            <th id="5" class="square"></th>
            <th id="6" class="square"></th>
        </tr>
        <tr>
            <th id="7" class="square"></th>
            <th id="8" class="square"></th>
            <th id="9" class="square"></th>
        </tr>

    </table>



    <script src="app.js"></script>
</body>

</html>
